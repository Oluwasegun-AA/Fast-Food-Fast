<html>

<head lang="en">

<body>
    <h1>Page Under Development</h1>
    <div id="user_validation">
            <div id="message">
                <h4>Password must contain :</h4>
                <p id="letter" class="invalid">A <b>Lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>Capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>Number</b></p>
                <p id="length" class="invalid">At least
                    <b>8 characters</b>
                </p>
            </div>
            
            <div id="main_container" class="main_container">
                <form class="login animate" id="user_validation">
                    <div class="img_login">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close">&times;</span>
                        <img src="img/logo.jpg" alt="logo" class="logo">
                    </div>

                    <div class="login_particulars">
                        <label class="username"><b>Username</b></label>
                        <input type="text" id="text_input" placeholder="Enter Username" name="username" required>

                        <label class="password"><b>Password</b></label>
                        <input type="password" id="text_input" placeholder="Enter Password" name="password" required>

                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Show Password
                        </label>

                        <button type="submit">Login</button>

                    </div>

                    <div class="container">
                        <button type="button" id="cancle_button" class="cancle_btn">Cancel</button>
                        <span class="password">Forgot<a href="#">password?</a></span>
                    </div>
                </form>
            </div>
        </div>


    </section>
</body>
